    <script>  
     // 手机浏览器解决方案,处理宽和高,如果是生成APP,请另一个原生JS文件,可以参照这种方式.  
     var aspectRatio = {portrait: "竖屏", landscape: "横屏"};//横竖屏的处理  
     var resolution = {width: 1166, height: 720};//默认宽高 
    //处理屏幕大小改变
    //implement for screen size change
    var resizeTimer = null;
     var doResize = function(){
              if(open){
              doResizeEvent(null);
              }
             //context.stage.changeSize();
              resizeTimer = null;
     }
     function doResizeEvent(aspect) {  
        var wid, hei, radio;//宽,高,像素比 
        var w,h; 
        //获取窗口宽度  
        if (window && window.innerWidth)  
            wid = window.innerWidth;  
        else if ((document.body) && (document.body.clientWidth))  
            wid = document.body.clientWidth;  
        //获取窗口高度  
        if (window && window.innerHeight)  
            hei = window.innerHeight;  
        else if ((document.body) && (document.body.clientHeight))  
            hei = document.body.clientHeight;  
        //通过深入Document内部对body进行检测，获取窗口大小  
        if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) {  
            wid = document.documentElement.clientWidth;  
            hei = document.documentElement.clientHeight;  
        }  
        //设备像素比,这里如果获取不到就自动默认为1,如果有特殊需求可以自行修改  
        radio = window.devicePixelRatio || 1;  
        //处理横竖屏  
        if (aspect == null) {  
            aspect = aspectRatio.portrait;//横竖屏自己给吧  
        }  
        resolution = (aspect == aspectRatio.portrait) ? {width: wid, height: hei} : {width: hei, height: wid};  
      //  console.log(aspect+"屏幕宽:"+ resolution.width+ "|"+ "屏幕高:"+ resolution.height+ "|"+ "设备像素比:"+ radio);  
        //下面赋值给宽高适配手机浏览器  
          if(resolution.width>resolution.height){
           w=resolution.width;
           h=resolution.height;
          }else{
           w=resolution.height
           h=resolution.width;
          }
     //alert("1");
     var u = navigator.userAgent;
     var rotate=true;
     if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
     selectedHandler & selectedHandler(thisRef,w, h,radio,"android");
       // alert(radio);
     }else if(u.indexOf('iPad') > -1){
        rotate=false;
        selectedHandler & selectedHandler(thisRef,w, h,radio,"android");
     }else if(u.indexOf('iPhone') > -1) {//苹果手机
          selectedHandler & selectedHandler(thisRef,w, h,radio,"ios");
   //  alert("苹果手机");
     } else if(u.indexOf('Windows Phone') > -1) {//winphone手机
     // alert("winphone手机");
    selectedHandler & selectedHandler(thisRef,w, h,radio,"ios");
     }else{
           rotate=false;
           w=resolution.width;
           h=resolution.height;
          selectedHandler & selectedHandler(thisRef,w, h,radio,"pc");
   //  alert("浏览器");
     }
    
    egret.MainContext.instance.stage.getChildByName("_main").transverse(resolution.width>resolution.height,rotate);
      
    };
    window.onresize = function () {
        if (resizeTimer == null) {
            resizeTimer = setTimeout(doResize, 300);
        }
    };
    //设置舞台大小
                var selectedHandler;
                var thisRef;
                var open=false;
                function onStageSize(selectedFunc, thisValue) {
                   selectedHandler = selectedFunc;
                   thisRef = thisValue;
                   open=true;
                   doResizeEvent(null); 
                }
    // 
      /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false

         **/
        egret.runEgret({renderMode:"canvas", audioType:0});
